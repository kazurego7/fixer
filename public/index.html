<!doctype html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codex Mobile UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar container">
    <strong>Codex Mobile UI</strong>
    <small>ローカル Codex App Server</small>
  </header>

  <main class="container app-layout">
    <section class="panel" aria-labelledby="repo-heading">
      <div class="panel-head">
        <h2 id="repo-heading">① リポジトリ選択</h2>
        <small>GitHub連携</small>
      </div>
      <div class="panel-body">
        <label>GitHub Token
          <input id="token" type="password" placeholder="ghp_..." autocomplete="off" />
        </label>
        <div class="grid search-row">
          <input id="query" type="text" placeholder="repo名で検索" />
          <button id="loadRepos">一覧取得</button>
        </div>
        <ul id="repoList" class="list"></ul>
      </div>
    </section>

    <section class="panel" aria-labelledby="clone-heading">
      <div class="panel-head">
        <h2 id="clone-heading">② クローン状態</h2>
      </div>
      <div class="panel-body grid status-row">
        <p id="cloneState" class="status-text">リポジトリ未選択</p>
        <button id="cloneBtn" class="secondary">クローン実行</button>
      </div>
    </section>

    <section class="panel" aria-labelledby="thread-heading">
      <div class="panel-head">
        <h2 id="thread-heading">③ セッション（Thread）</h2>
      </div>
      <div class="panel-body">
        <div class="grid two-col">
          <button id="loadThreads">Thread一覧更新</button>
          <button id="newThread" class="secondary">新規Thread開始</button>
        </div>
        <ul id="threadList" class="list"></ul>
        <p id="activeThread" class="status-text">選択中Thread: なし</p>
      </div>
    </section>

    <section class="panel chat-panel" aria-labelledby="chat-heading">
      <div class="panel-head">
        <h2 id="chat-heading">④ チャット（Turn）</h2>
      </div>
      <div class="panel-body">
        <div class="chat-tools grid two-col">
          <label>画像添付
            <input id="imageInput" type="file" accept="image/*" />
          </label>
          <label class="autoscroll-label"><input id="autoScroll" type="checkbox" checked /> 自動スクロール</label>
        </div>
        <article id="output" class="output" aria-live="polite"></article>
      </div>
    </section>
  </main>

  <footer class="composer" aria-label="メッセージ入力エリア">
    <div class="container composer-inner">
      <textarea id="message" rows="3" placeholder="指示を入力"></textarea>
      <div class="grid two-col">
        <button id="send">送信</button>
        <button id="cancel" class="contrast">停止</button>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
